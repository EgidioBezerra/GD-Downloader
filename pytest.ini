[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --durations=10
    --maxfail=10

markers =
    critical: Critical business paths that must always work
    high: High priority features with some risk
    medium: Medium priority secondary features
    low: Low priority edge cases and improvements
    slow: Tests that take more than 10 seconds
    integration: Tests that require external dependencies
    e2e: End-to-end tests
    unit: Unit tests only
    network: Tests that require network access
    browser: Tests that require browser automation
    playwright: Tests using Playwright
    selenium: Tests using Selenium
    auth: Authentication related tests
    download: Download related tests
    checkpoint: Checkpoint system tests
    validation: Input validation tests
    config: Configuration related tests

asyncio_mode = auto

filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning